<div class="container mx-auto p-6" x-data="{ slug: $store.global.params.slug }">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-4xl font-bold mb-4"
            x-text="slug ? slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : 'Loading...'"></h1>
        <p class="text-gray-600 mb-4">Division Slug: <span class="font-mono bg-gray-100 px-2 py-1 rounded"
                x-text="slug"></span></p>
        <p class="text-lg">
            This is the detail page for the division. In a real app, you would fetch data using this slug.
        </p>
        <div class="mt-6">
            <a href="#/divisions" class="text-blue-600 hover:underline">&larr; Back to Divisions</a>
        </div>
    </div>
</div>
